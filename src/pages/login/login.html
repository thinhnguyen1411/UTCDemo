<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <!-- <h2 ion-text class="text-primary">
        <strong>UTC</strong>
      </h2> -->
    </div>

    <!-- Login form -->
    <div class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Username
        </ion-label>
        <ion-input type="email" [(ngModel)]="account.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="account.password"></ion-input>
      </ion-item>
    </div>


    <div margin-top padding-top>
      <button ion-button icon-start block color="dark" tappable (click)="doLogin()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

      

    </div>


    <!-- Other links -->
    <div text-right margin-top class="bottom-right" >
      <span ion-text color="secondary">Ver: {{this.global.buildNum}}</span>
    </div>

  </div>
</ion-content>
